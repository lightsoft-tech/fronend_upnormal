<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/logo_svg.svg" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="flex justify-content-center pb-2 custom-image">
				<img src="images/upnormal_svg.svg" alt="" srcset="">
			</div>
			<div class="card-custom" style="padding: 2rem;">
				<form class=" validate-form">
					<span class="login100-form-title">
						Selamat Datang
						<p>Masuk dengan akunmu</p>
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="Username">
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" placeholder="Password">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Masuk
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Lupa password?
						</span>
						<a class="txt2" href="lupa_pass1.html">
							Atur ulang
						</a>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1">
							Belum mempunyai akun ?
						</span>
						<a class="txt2" href="register.html">
							Daftar
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
