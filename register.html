<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/logo_svg.svg" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <!--===============================================================================================-->
</head>

<body>

  <div class="limiter">
    <div class="container-register100">
      <img src="images/bg_regsiter1.svg" alt="">
      <div class="card-custom" style="padding: 2rem;">
        <form class=" validate-form">
          <span class="login100-form-title">
            Registrasi
            <p>Lengkapi data diri anda</p>
          </span>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="nama_lengkap" placeholder="Nama Lenkap">
          </div>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="username" placeholder="Username">
          </div>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="email" name="email" placeholder="Email">
          </div>
          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="no_talepon" placeholder="No Telepon">
          </div>
          <div class="wrap-input100 validate-input">
            <input class="input100" type="password" name="password" placeholder="Password">
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              REGISTRASI
            </button>
          </div>
        </form>
      </div>
      <img src="images/bg_regsiter2.svg" alt="" srcset="">
    </div>
  </div>




  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
